<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>籃球賽事盤口詳情</title>
    <link rel="shortcut icon" href="https://www.favicon.cc/favicon/487/987/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V1GDE5KQZX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag("js", new Date());
        gtag("config", "G-V1GDE5KQZX");
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3691663148253836" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid px-3 px-md-5 my-4">
        <button class="btn btn-primary btn-lg back-home-button" onclick="window.location.href='/'">回到首頁</button>

        <h1 class="text-center my-4">籃球賽事盤口詳情</h1>
        
        <div id="game-info" class="my-4">
            <p>主場: <span id="home-team"></span></p>
            <p>客場: <span id="away-team"></span></p>
            <p>開賽時間: <span id="game-time"></span></p>
        </div>

        <h2 class="my-4">讓分盤口紀錄</h2>
        <table class="table table-bordered text-center detail-table">
            <thead class="thead-dark">
                <tr>
                    <th>讓分盤變動時間</th>
                    <th>讓分盤口</th>
                    <th>讓分主賠率</th>
                    <th>讓分客賠率</th>
                </tr>
            </thead>
            <tbody id="give-odds-table">
                </tbody>
        </table>

        <h2 class="my-4">標準盤賠紀錄</h2>
        <table class="table table-bordered text-center detail-table">
            <thead class="thead-dark">
                <tr>
                    <th>標準盤變動時間</th>
                    <th>標準盤主勝賠率</th>
                    <th>標準盤和局賠率</th>
                    <th>標準盤客勝賠率</th>
                </tr>
            </thead>
            <tbody id="std-odds-table">
                </tbody>
        </table>

        <h2 class="my-4">大小盤賠紀錄</h2>
        <table class="table table-bordered text-center detail-table">
            <thead class="thead-dark">
                <tr>
                    <th>大小盤變動時間</th>
                    <th>大小盤口</th>
                    <th>上盤賠率</th>
                    <th>下盤賠率</th>
                </tr>
            </thead>
            <tbody id="ball-odds-table">
                </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
